    <body>

        <br>
        <button id="displayAll">See all reimbursements</button>
        <br><br><br>
        <!-- I want a table that will display all my reimbursements information when it comes back from the server -->
        <div>
            <!-- Then we need rows inside the container to organzie the data -->
           <table id="reimbTable" class="table table-hover table-bordered table-dark">
               <thead>
                   <tr>
                       <th>ID</th>
                       <th>Amount</th>
                       <th>Submitted</th>
                       <th>Resolved</th>
                       <th>Description</th>
                       <th>Receipt</th>
                       <th>Author</th>
                       <th>Resolver</th>
                       <th>Status</th>
                       <th>Type</th>
                   </tr>
               </thead>
               <tbody id="reimbBody">
                   <!-- We'll leave this blank: it will be filled by our javascript when JS data come in -->
   
               </tbody>
           </table>
           </div>


     <script src=fm.js></script>
