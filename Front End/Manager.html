        <button id="updateStatus" class="btn btn-dark">Update a Status</button>
        <label for="filter">Filter by status</label>
            <select name="filter" id="filter">
                <option value="pending">Pending</option>

        <!-- I want a table that will display all my reimbursements information when it comes back from the server -->
        <div class="tableDiv">
            <!-- Then we need rows inside the container to organzie the data -->
           <table id="reimbTable" class="table table-hover table-bordered table-sm">
               <thead id="thead">
                   <!-- Heading will be added when a button is clicked -->
               </thead>
               <tbody id="reimbBody">
                   <!-- We'll leave this blank: it will be filled by our javascript when JS data come in -->
   
               </tbody>
           </table>
           </div>

            <!-- empty div for the submit button when user clicks submit change -->
            </div>
